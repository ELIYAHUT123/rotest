environment:
    matrix:
        - PYTHON: "C:\\Python27"
        - PYTHON: "C:\\Python27-x64"

build: off

install:
    - "%PYTHON%\\python.exe -m pip install tox"

test_script:
    - "%PYTHON%\\python.exe -c 'import platform; print platform.system()'"
    - "%PYTHON%\\Scripts\\tox.exe -e py27-windows -- -v --timeout=60 -k 'not TestCaseRunnerResult and not TestTestSuite'"

on_failure:
    - appveyor PushArtifact ".tox\\core_logger\\core_logger.log"
